<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Entry</title>
  <link rel="stylesheet" href="../Desktop/CSS.css">
</head>
<body>
  <header>
    <h1>Welcome to the Zoo!</h1>
  </header>
  <main>
    <section id="age-entry">
      <h2>Enter Your Age</h2>
      <input type="number" id="age-input" placeholder="Enter your age">
      <button id="calculate-price" onclick="calculatePrice()">Calculate Price</button>
      <h4>Total Price (ZAR):</h4>
      <p id="answer"></p>
    </section>
    <section id="price-calculation" style="display: none;">
      <h2>Price and Quantity</h2>
      <div> 
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">
        <button id="calculate-total" onclick="calculateTotal()">Calculate Price</button>
      </div>
      <div>
        <label for="total-price">Total Price (ZAR):</label>
        <input type="text" id="total-price" readonly>
      </div>
    </section>
  </main>
  <script src="../Music/thato zoo java.js"></script>
</body>
</html>
